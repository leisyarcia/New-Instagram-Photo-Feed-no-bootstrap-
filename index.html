<!DOCTYPE html>
<html lang="en">

<head>
  <title> My Photo Feed </title>
  <link rel="stylesheet" type="text/css" href="style.css?v0.1">
</head>

<body>
  
    <header class="page_header">
      <div>
        <h1>Instagram Photo Feed</h1>
      </div>
    </header>

    <div class="container">

    <main>
      <section>
        <article>
          <header class="post_title">
            <div class="title_container">
              <!--Post title-->
              <h2>My first photo </h2>
            </div>
            <div class="date_container">
              <!--Post date-->
              <p>9/20</p>
            </div>
          </header>
          <div class="image_container">
            <!--Post photo-->
            <img src="https://s3-us-west-2.amazonaws.com/robogarden-new/Articles/upload/blogs/fb-leverage-of-coding.jpg">
          </div>
          <div class="comment_container">
            <!--Post description-->
            <p>This is my first photo feed as a teacher assistant at 4Geeks Academy.</p>
          </div>
        </article>

        <article>
          <header class="post_title">
            <div class="title_container">
              <!--Post title-->
              <h2>In the meantime</h2>
            </div>
            <div class="date_container">
              <!--Post date-->
              <p>9/20</p>
            </div>
          </header>
          <div class="image_container">
            <!--Post photo-->
            <img src="https://i.pinimg.com/736x/2b/c3/7d/2bc37dee561b2bbf53d9f41dc4f92596.jpg">
          </div>
          <div class="comment_container">
            <!--Post description-->
            <p>Keep Coding!</p>
          </div>
        </article>

        <article>
          <header class="post_title">
            <div class="title_container">
              <!--Post title-->
              <h2>Take a deep breath</h2>
            </div>
            <div class="date_container">
              <!--Post date-->
              <p>9/20</p>
            </div>
          </header>
          <div class="image_container">
            <!--Post photo-->
            <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--J5HY1z83--/c_imagga_scale,f_auto,fl_progressive,h_900,q_auto,w_1600/https://thepracticaldev.s3.amazonaws.com/i/a9w8esplffv5wjz0ts1e.jpg">
          </div>
          <div class="comment_container">
            <!--Post description-->
            <p>Relax</p>
          </div>
        </article>

        <article>
          <header class="post_title">
            <div class="title_container">
              <!--Post title-->
              <h2>And of course... don't forget to eat! </h2>
            </div>
            <div class="date_container">
              <!--Post date-->
              <p>9/20</p>
            </div>
          </header>
          <div class="image_container">
            <!--Post photo-->
            <img src="https://i.insider.com/5d0bc2a0e3ecba03841d82d2?width=960&format=jpeg">
          </div>
          <div class="comment_container">
            <!--Post description-->
            <p>Because no photo feed is cool without some food on it!</p>
          </div>
        </article>

      </section>
    </main>
  </div>
</body>

</div>
